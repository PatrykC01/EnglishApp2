<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>AI Vocabulary Builder</title>
    <!-- We keep Tailwind CDN for simplicity, though normally you'd install it via npm -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
      }
      
      html, body { 
        font-family: 'Inter', sans-serif;
        padding: 0;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle scroll internally */
        width: 100vw;
        height: 100vh; /* Fallback */
        height: var(--app-height); /* Fix for mobile browsers */
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c7c7cc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Safe area utilities */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<script>
  // Script to calculate the visual viewport height excluding toolbars
  const appHeight = () => {
    const doc = document.documentElement;
    doc.style.setProperty('--app-height', `${window.innerHeight}px`);
  }
  window.addEventListener('resize', appHeight);
  window.addEventListener('orientationchange', appHeight);
  appHeight();
</script>
</head>
  <body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-700">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
